site_name: My Study Note
nav:
  - Home: index.md
  - Golang:
      - 'Philosophy': './go-study/01-go-setup/01-philosophy.md'
      - 'Setting Up': './go-study/01-go-setup/setup-go-env.md'
      - 'Quick Start': './go-study/02-quick-start/get-started.md'
theme:
  name: material
  features:
    - content.code.annotate #
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

markdown_extensions:
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - pymdownx.superfences:

plugins:
  - search